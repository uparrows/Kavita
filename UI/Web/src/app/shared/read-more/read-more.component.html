<div>
    <span [innerHTML]="currentText | safeHtml"></span>
    <a [class.hidden]="hideToggle" *ngIf="text && text.length > maxLength" class="read-more-link" (click)="toggleView()">&nbsp;<i aria-hidden="true" class="fa fa-caret-{{isCollapsed ? 'down' : 'up'}}"></i>&nbsp;阅读 {{isCollapsed ? '更多' : '更少'}}</a>
</div>
