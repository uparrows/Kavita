<ng-container *ngFor="let update of updates; let indx = index;">
    <div class="card w-100 mb-2" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{update.updateTitle}}&nbsp;
              <span class="badge badge-secondary" *ngIf="update.updateVersion <= update.currentVersion; else available">已安装</span>
              <ng-template #available>
                  <span class="badge badge-secondary">可用</span>
              </ng-template>
          </h5>
          <pre class="card-text update-body" [innerHtml]="update.updateBody | safeHtml"></pre>
          <a *ngIf="!update.isDocker" href="{{update.updateUrl}}" class="btn btn-{{indx === 0 ? 'primary' : 'secondary'}} float-right" target="_blank">下载</a>
        </div>
      </div>
</ng-container>


<div class="spinner-border text-secondary" *ngIf="isLoading" role="status">
    <span class="invisible">加载中...</span>
</div>
