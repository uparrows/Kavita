<form [formGroup]="resetPasswordForm">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">重置 {{member.username | titlecase}}的 密码</h4>
        <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="alert alert-info" *ngIf="errorMessage !== ''">
            <strong>错误: </strong> {{errorMessage}}
        </div>
        <div class="form-group">
            <label for="password">新密码</label>
            <input id="password" class="form-control" minlength="4" formControlName="password" type="password">
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="close()">取消</button>
        <button type="submit" class="btn btn-primary" [disabled]="resetPasswordForm.value.password.length === 0" (click)="save()">保存</button>
    </div>
</form>
