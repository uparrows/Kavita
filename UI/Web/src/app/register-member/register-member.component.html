<div class="text-danger" *ngIf="errors.length > 0">
    <p>错误:</p>
    <ul>
        <li *ngFor="let error of errors">{{error}}</li>
    </ul>
</div>
<form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="form-group">
        <label for="username">用户名</label>
        <input id="username" class="form-control" formControlName="username" type="text">
    </div>
    
    <div class="form-group">
        <label for="password">密码</label>
        <input id="password" class="form-control" formControlName="password" type="password">
    </div>

    <div class="form-check" *ngIf="!firstTimeFlow">
        <input id="admin" type="checkbox" aria-label="管理员" class="form-check-input" formControlName="isAdmin">
        <label for="admin" class="form-check-label">管理员</label>
    </div>

    <div class="float-right">
        <button class="btn btn-secondary mr-2" type="button" (click)="cancel()">取消</button>
        <button class="btn btn-primary" type="submit">注册</button>
    </div>
</form>
